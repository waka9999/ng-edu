<ng-progress-bar #progressbar></ng-progress-bar>
<ng-toolbar class="dark-toolbar">
  <ng-language-menu class="toolbar-start"></ng-language-menu>
  <div class="toolbar-end">
    <div class="toolbar-links">
      <ng-container *ngFor="let item of signItems">
        <a class="link-item" [title]="item?.title" href="#">{{ item?.text }}</a>
      </ng-container>
    </div>
  </div>
</ng-toolbar>
